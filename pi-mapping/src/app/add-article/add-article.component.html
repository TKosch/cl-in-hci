  <body>

      year = {2015},
      isbn = {9781450335744},
      publisher = {Association for Computing Machinery},
      address = {New York, NY, USA},
      url = {https://doi.org/10.1145/2750858.2804250},

      series = {UbiComp ’15}

    <div class="card">
      <form class="container text-indent-inside-card">
        <div class="form-group">
          <p for="email">1. Email address: </p>
          <input type="email" class="inputbox" id="inputemail" placeholder="abc@example.com">
        </div>

        <div class="form-group">
          <p for="exampleFormControlFile1">2. Upload a bibtex file: </p>
          <input type="file" class="uploadfile" accept="bib" id="upload">
        </div>
        <p>or</p>
        <div class="form-group">
          <p>2. Enter data manually</p>
        </div>
        <div class="form-group">
          <p for="text">Title: </p>
          <input type="text" class="inputbox" id="inputtitle" placeholder="Enter title">
        </div>
        <div class="form-group">
          <p for="text">Name: </p>
          <input type="text" class="inputbox" id="inputname" placeholder="Enter name">
        </div>
        <div class="form-group">
          <p for="text">Year published: </p>
          <input type="text" class="inputbox" id="inputyear" placeholder="Enter the year of publishing">
        </div>
        <div class="form-group">
          <p for="text">Publication venue: </p>
          <input type="text" class="inputbox" id="inputvenue" placeholder="Enter the venue">
        </div>
        <div class="form-group">
          <p for="text">Link of the paper: </p>
          <input type="text" class="inputbox" id="inputlink" placeholder="Enter the link">
        </div>
        <div class="form-group">
          <p for="text">3. Fill out the survey</p>
          <a class="input-box-indent" href="https://docs.google.com/forms/d/e/1FAIpQLSdPlcdIQmQasEgwtI1ajCwIorMonM-kLjVv2CP-VvpbL_gEIw/viewform"> Paper Browser Tool Metadata Survey</a>
        </div>

        <div class="form-check"> <!-- mb-2 mr-sm-2 -->
          <input class="form-check-input" type="checkbox" id="inlineFormCheck">
          <p for="inlineFormCheck">Completed</p>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>

      </form>

    </div>

  </body>

</html>
